    let currentQuestion = 0;
    let score = 0;
    let selectedQuestions = [];
    let selectedAnswer = null;
    let currentCorrectIndex = -1;
    let isAnswered = false;
    let autoNextTimer = null;
    let totalQuestions = 20;

    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const startNumInput = document.getElementById('startNum');
    const endNumInput = document.getElementById('endNum');
    const questionCountInput = document.getElementById('questionCount');
    const startBtn = document.getElementById('startBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const progressEl = document.getElementById('progress');
    const finalScoreEl = document.getElementById('finalScore');
    const accuracyEl = document.getElementById('accuracy');

    // 設定を保存
    function saveSettings() {
      const settings = {
        start: startNumInput.value,
        end: endNumInput.value,
        count: questionCountInput.value
      };
      localStorage.setItem('stock4500_settings', JSON.stringify(settings));
    }

    // 設定を復元
    function loadSettings() {
      const saved = localStorage.getItem('stock4500_settings');
      if (saved) {
        const settings = JSON.parse(saved);
        startNumInput.value = settings.start || 1;
        endNumInput.value = settings.end || 100;
        questionCountInput.value = settings.count || 20;
      }
    }

    // 入力が変わるたびに保存
    startNumInput.addEventListener('input', saveSettings);
    endNumInput.addEventListener('input', saveSettings);
    questionCountInput.addEventListener('input', saveSettings);

    // ページ読み込み時に復元
    window.addEventListener('load', loadSettings);

    // 開始ボタン
    startBtn.onclick = () => {
      saveSettings(); // 開始時にも保存

      let start = parseInt(startNumInput.value);
      let end = parseInt(endNumInput.value);
      let count = parseInt(questionCountInput.value);

      if (isNaN(start) || start < 1) start = 1;
      if (isNaN(end) || end > quizData.length) end = quizData.length;
      if (start > end) [start, end] = [end, start];
      if (isNaN(count) || count < 1) count = 1;

      const rangeQuestions = quizData.slice(start - 1, end);
      const rangeSize = rangeQuestions.length;
      totalQuestions = Math.min(count, rangeSize);

      selectedQuestions = [...rangeQuestions]
        .sort(() => Math.random() - 0.5)
        .slice(0, totalQuestions);

      startScreen.classList.remove('active');
      quizScreen.classList.add('active');

      currentQuestion = 0;
      score = 0;
      loadQuestion();
    };

    // キャンセルボタン
    cancelBtn.onclick = () => {
      if (confirm("クイズをキャンセルしますか？\n（進捗は保存されません）")) {
        cancelQuiz();
      }
    };

    function cancelQuiz() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      startScreen.classList.add('active');
      currentQuestion = 0;
      score = 0;
      selectedQuestions = [];
      selectedAnswer = null;
      isAnswered = false;
    }

    function loadQuestion() {
      if (currentQuestion >= totalQuestions) {
        showResult();
        return;
      }

      if (autoNextTimer) clearTimeout(autoNextTimer);

      const q = selectedQuestions[currentQuestion];
      currentQuestion++;
      questionEl.textContent = q.question;
      progressEl.textContent = `問題 ${currentQuestion}/${totalQuestions}`;

      const indices = [0, 1, 2, 3];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      currentCorrectIndex = indices.indexOf(q.correct);

      const optionIdBase = `option-${currentQuestion}-${Date.now()}`;
      optionsEl.innerHTML = '';
      indices.forEach((origIdx, shuffledIdx) => {
        const id = `${optionIdBase}-${shuffledIdx}`;
        const li = document.createElement('li');
        li.innerHTML = `
          <label for="${id}">
            <input type="radio" id="${id}" name="answer" value="${shuffledIdx}">
            ${q.options[origIdx]}
          </label>
        `;
        optionsEl.appendChild(li);
      });

      isAnswered = false;
      selectedAnswer = null;
      resultEl.textContent = '';
      resultEl.className = "result";

      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.onchange = () => {
          if (isAnswered) return;
          isAnswered = true;
          selectedAnswer = parseInt(radio.value);
          judgeAnswer();
        };
      });
    }

    function judgeAnswer() {
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
        radio.parentElement.classList.add('disabled');
      });

      const correctLabel = optionsEl.children[currentCorrectIndex].querySelector('label');
      correctLabel.classList.add('correct-highlight');

      if (selectedAnswer !== currentCorrectIndex) {
        const selectedLabel = optionsEl.children[selectedAnswer].querySelector('label');
        selectedLabel.classList.add('incorrect-highlight');
      }

      if (selectedAnswer === currentCorrectIndex) {
        score++;
        resultEl.textContent = "正解！";
        resultEl.className = "result correct";
      } else {
        const correctText = correctLabel.textContent.trim();
        resultEl.innerHTML = `不正解…<br>正解は「<strong>${correctText}</strong>」です。`;
        resultEl.className = "result incorrect";
      }

      autoNextTimer = setTimeout(() => {
        loadQuestion();
      }, 2000);
    }

    function showResult() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      resultScreen.classList.add('active');
      const accuracy = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
      finalScoreEl.textContent = `得点: ${score} / ${totalQuestions}`;
      accuracyEl.textContent = `正答率: ${accuracy}%`;
    }
  </script>
