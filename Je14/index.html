    .options label {
      display: block;
      padding: 14px 20px; /* 左右パディング均等 */

      cursor: pointer;
      transition: all 0.2s;

    .options label:hover:not(.disabled) {
    }
    /* 丸を非表示 */
    .options input[type="radio"] {

      opacity: 0;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;

    .options label.disabled {
      cursor: not-allowed;

    .correct-highlight {

<body>

  <div class="container">

    <!-- スタート画面 -->

      <button id="startBtn">クイズ開始</button>
	        <div class="social-link">

    <!-- クイズ画面 -->

	            <!-- キャンセルボタン -->

      <div class="progress" id="progress">問題 1/5</div>
      <div class="question" id="question">読み込み中...</div>
      <ul class="options" id="options"></ul>

    <!-- 結果画面 -->
    <div id="resultScreen" class="result-screen">
      <h2>クイズ終了！</h2>
      <div class="final-score" id="finalScore">得点: 0 / 0</div>
      <div id="accuracy">正答率: 0%</div>
      <button class="restart" onclick="location.reload()">もう一度挑戦</button>
    </div>

  </div>

  <script>

{ question: "連想する", options: ["associate", "tribe", "research", "sorrow"], correct: 0 },

{ question: "ほめる", options: ["commend", "explosion", "face", "monument"], correct: 0 },
{ question: "感謝している", options: ["grateful", "congress", "figuratively", "irony"], correct: 0 },
{ question: "起訴する", options: ["prosecute", "wave", "scatter", "stroke"], correct: 0 },
{ question: "許す", options: ["forgive", "promising", "manual", "anthropology"], correct: 0 },
{ question: "さまたげる", options: ["hinder", "shoot", "loud", "state-of-the-art"], correct: 0 },
{ question: "さまたげる", options: ["inhibit", "warranty", "fun", "ingenious"], correct: 0 },
{ question: "禁じる", options: ["bar", "presentation", "reasonable", "conversation"], correct: 0 },
{ question: "落胆させる，やる気をなくさせる", options: ["discourage", "the 2011 Tohoku Earthquake", "authentic", "weird"], correct: 0 },
{ question: "不満を言う", options: ["complain", "movement", "synthesize", "westernize"], correct: 0 },
{ question: "自慢する", options: ["boast", "even", "past", "Celsius"], correct: 0 },
{ question: "恥ずかしく思って", options: ["ashamed", "myriad", "cell", "president"], correct: 0 },

{ question: "以前は", options: ["formerly", "scrub", "gradual", "forever"], correct: 0 },

{ question: "肉", options: ["flesh", "quwst", "socialize", "author"], correct: 0 },
{ question: "新鮮な", options: ["fresh", "weigh", "testify", "rainforest"], correct: 0 },
{ question: "枠", options: ["frame", "stem", "upset", "ultimate"], correct: 0 },
{ question: "炎", options: ["flame", "substantial", "vague", "unplug"], correct: 0 },
{ question: "全部の", options: ["gross", "multitask", "corrupt", "scroll"], correct: 0 },
{ question: "光沢", options: ["gloss", "quwst", "scrub", "intervene"], correct: 0 },
{ question: "個人的な", options: ["personal", "criminal", "uncover", "previously"], correct: 0 },
{ question: "職員", options: ["personnel", "mercy", "costume", "superb"], correct: 0 },
{ question: "良心", options: ["conscience", "physics", "fire", "slender"], correct: 0 },
{ question: "良心的な", options: ["conscientious", "dormitory", "infinite", "commute"], correct: 0 },
{ question: "ニート(若年無業者)", options: ["NEET", "scheme", "restore", "deal"], correct: 0 },
{ question: "(身だしなみが)きちんとした", options: ["neat", "toll", "relate", "fatal"], correct: 0 },
{ question: "会話", options: ["conversation", "brave", "multicultural", "save"], correct: 0 },
{ question: "(環境の)保護", options: ["conservation", "declare", "wary", "lost"], correct: 0 },
{ question: "捧げる", options: ["devote", "divert", "recent", "maximum"], correct: 0 },
{ question: "献身的な", options: ["devoted", "bump", "disappear", "vacant"], correct: 0 },
{ question: "捧げる", options: ["dedicate", "trace", "homestay", "grant"], correct: 0 },
{ question: "取り替える", options: ["replace", "trustworthy", "furthermore", "skeleton"], correct: 0 },
{ question: "さらす", options: ["expose", "score", "madam", "ruin"], correct: 0 },
{ question: "さらされること", options: ["exposure", "help", "extremely", "comply"], correct: 0 },
{ question: "先に行く", options: ["precede", "bound", "usual", "saying"], correct: 0 },
{ question: "祝う", options: ["celebrate", "furthest", "vomit", "seat"], correct: 0 },
{ question: "報いる", options: ["reward", "actually", "acconmpany", "wheel"], correct: 0 },
    ];

    let totalQuestions = 5;
    let currentQuestion = 0;
    let score = 0;
    let availableQuestions = [];
    let selectedAnswer = null;
    let currentCorrectIndex = -1;
    let isAnswered = false; // 回答済みフラグ
    let autoNextTimer = null; // 自動進行タイマー

    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const questionCountInput = document.getElementById('questionCount');
    const startBtn = document.getElementById('startBtn');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const progressEl = document.getElementById('progress');
    const finalScoreEl = document.getElementById('finalScore');
    const accuracyEl = document.getElementById('accuracy');

    // 開始ボタン
    startBtn.onclick = () => {
      let input = parseInt(questionCountInput.value);
      if (isNaN(input) || input < 1) input = 1;
      if (input > quizData.length) input = quizData.length;
      totalQuestions = input;

      startScreen.classList.remove('active');
      quizScreen.classList.add('active');

      currentQuestion = 0;
      score = 0;
      availableQuestions = [...quizData];
      loadQuestion();
    };

    // 問題読み込み
    function loadQuestion() {
      if (currentQuestion >= totalQuestions) {
        showResult();
        return;
      }

      // タイマークリア
      if (autoNextTimer) clearTimeout(autoNextTimer);

      const randomIndex = Math.floor(Math.random() * availableQuestions.length);
      const q = availableQuestions[randomIndex];

      currentQuestion++;
      questionEl.textContent = q.question;
      progressEl.textContent = `問題 ${currentQuestion}/${totalQuestions}`;

      // 選択肢シャッフル
      const indices = [0, 1, 2, 3];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      currentCorrectIndex = indices.indexOf(q.correct);

      const optionIdBase = `option-${currentQuestion}-${Date.now()}`;
      optionsEl.innerHTML = '';
      indices.forEach((origIdx, shuffledIdx) => {
        const id = `${optionIdBase}-${shuffledIdx}`;
        const li = document.createElement('li');
        li.innerHTML = `
          <label for="${id}">
            <input type="radio" id="${id}" name="answer" value="${shuffledIdx}">
            ${q.options[origIdx]}
          </label>
        `;
        optionsEl.appendChild(li);
      });

    // キャンセルボタン
    cancelBtn.onclick = () => {
      if (confirm("クイズをキャンセルしますか？\n（進捗は保存されません）")) {
        cancelQuiz();
      }
    };

    // キャンセル処理
    function cancelQuiz() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      startScreen.classList.add('active');

      // 状態リセット
      currentQuestion = 0;
      score = 0;
      selectedQuestions = [];
      selectedAnswer = null;
      isAnswered = false;
    }
      // 状態リセット
      isAnswered = false;
      selectedAnswer = null;
      resultEl.textContent = '';
      resultEl.className = "result";

      // 選択肢クリック → 即判定
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.onchange = () => {
          if (isAnswered) return;
          isAnswered = true;
          selectedAnswer = parseInt(radio.value);
          judgeAnswer();
        };
      });

      // 使用済み削除
      availableQuestions.splice(randomIndex, 1);
    }

    // 回答判定
    function judgeAnswer() {
      // 選択肢無効化
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
        radio.parentElement.classList.add('disabled');
      });

      const correctLabel = optionsEl.children[currentCorrectIndex].querySelector('label');
      correctLabel.classList.add('correct-highlight');

      if (selectedAnswer !== currentCorrectIndex) {
        const selectedLabel = optionsEl.children[selectedAnswer].querySelector('label');
        selectedLabel.classList.add('incorrect-highlight');
      }

      // 正誤表示
      if (selectedAnswer === currentCorrectIndex) {
        score++;
        resultEl.textContent = "正解！";
        resultEl.className = "result correct";
      } else {
        const correctText = correctLabel.textContent.trim();
        resultEl.innerHTML = `不正解…<br>正解は「<strong>${correctText}</strong>」です。`;
        resultEl.className = "result incorrect";
      }

      // 2秒後に次へ
      autoNextTimer = setTimeout(() => {
        loadQuestion();
      }, 2000);
    }

    // 結果表示
    function showResult() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      resultScreen.classList.add('active');
      const accuracy = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
      finalScoreEl.textContent = `得点: ${score} / ${totalQuestions}`;
      accuracyEl.textContent = `正答率: ${accuracy}%`;
    }
  </script>
